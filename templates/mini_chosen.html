{% extends 'minis.html' %}

{% block mini %}
    <!-- This shows the info about the chosen car to the user -->
    <h3>Car name: {{ mini.CarType }}</h3>
    <p>Power: {{ mini.Power }} kW</p>
    <p>Emissions: {{ mini.Emissions }}</p>
    <p>Fuel Consumption: {{ mini.Fuel }} L/100km</p>
    <p>Top Speed: {{ mini.Speed }} km/h</p>
{% endblock %}
